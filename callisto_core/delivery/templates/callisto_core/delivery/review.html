{% extends 'wizard_builder/review.html' %}

{% block post-review-content %}
<div class="review-actions">
    <div>&nbsp;</div> <!-- lazy girl's padding -->
    <div>
        <div class="col-xs-4">
            <a class='btn btn-default btn-block' href='{{ view.steps.first_url }}'>Edit</a>
        </div>

        <div class="col-xs-4">
            <a class='btn btn-primary btn-block' href="{% url 'report_pdf_view' report.uuid %}" target='_blank'>View PDF</a>
        </div>

        <div class="col-xs-4">
            <a class='btn btn-primary btn-block' href="{% url 'report_pdf_download' report.uuid %}" target='_blank'>Download PDF</a>
        </div>
    </div>
    <div>&nbsp;</div> <!-- lazy girl's padding -->
    <div>
        {% if report.entered_into_matching %}
            <div class="col-xs-6">
                <a class='btn btn-primary btn-block' href="{% url 'report_matching_withdraw' report.uuid %}">Withdraw from Matching</a>
            </div>
        {% else %}
            <div class="col-xs-6">
                <a class='btn btn-primary btn-block' href="{% url 'report_matching_prep' report.uuid %}">Enter Matching</a>
            </div>
        {% endif %}

        <div class="col-xs-6">
            <a class='btn btn-primary btn-block' href="{% url 'reporting_prep' report.uuid %}">Start Reporting</a>
        </div>
    </div>
</div>
{% endblock %}
