{% if errors|length > 1 %}
<div class="has-error">
  <ul class="help-block field-error" role="alert">
      Errors:
      {% for error in errors %}
          <li>{{ error|escape }}</li>
      {% endfor %}
  </ul>
</div>
{% elif errors|length == 1 %}
<div class="has-error">
  <div class="help-block field-error" role="alert">
    Error: 
    {% for error in errors %}
      {{ error|escape }}
   {% endfor %} 
  </div>
</div>
{% endif %}
