%3Cp%3E%0AYou+can+save+information+about+what+happened+privately+and+confidentially.+However%2C+if+you+choose+to+report+to+the+UCB+administration+or+enter+a+perpetrator+into+the+matching+system%2C+you+do+need+to+identify+yourself+with+an+email+address.%0A%3C%2Fp%3E%0A%3Cp%3E%0AAnyone+can+use+Callisto+to+learn+about+the+process+for+reporting%2C+find+support+services%2C+and+learn+how+to+help+a+friend+who+has+experienced+sexual+assault.%0A%3C%2Fp%3E%0A%3Cp%3E%0AGo+to+%3Ca+href%3D%22https%3A%2F%2Flocalhost%2Faccount%2Factivate%2FMTU1%2F4rc-bd5109d8af25d35f19e2%2F%22%3ECallisto%3C%2Fa%3E+now+to+activate+your+account.+You+can+use+Callisto+at+any+time+and+on+any+device.+If+you+have+any+questions%2C+contact+your+Director+of+Support+%26+Counseling%2C+%3Ca+href%3D%22mailto%3Amarissa%40ucbcomedy.com%22%3EMarissa+Tunis%3C%2Fa%3E+in+New+York+or+%3Ca+href%3D%22mailto%3Ashireen%40ucbcomedy.com+%22%3EShireen+Oberman%3C%2Fa%3E+in+Los+Angeles.%0A%3C%2Fp%3E%0A
