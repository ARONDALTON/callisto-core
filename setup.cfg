[pep8]
exclude =
    .*,
    docs

[flake8]
max-line-length = 119
exclude =
    */tests/*,
    */migrations/*,
    .*,
    docs

[isort]
known_django = django
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER
include_trailing_comma = true
line_length = 79
multi_line_output = 5
not_skip = __init__.py
combine_as_imports = true
default_section = THIRDPARTY
skip = .tox

[tool:pytest]
addopts = -v -l -s --maxfail=1 --ff --reuse-db
python_files=tests.py test_*.py *_tests.py
DJANGO_SETTINGS_MODULE=wizard_builder.tests.test_settings
