
{% if form.page.infobox %}
    <div><p>{{ form.page.infobox }}</p></div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="wizard_current_step" value="{{ view.steps.current }}"/>

    {% include "wizard_builder/wizard_form_fields.html" %}

    {% if view.steps.prev %}
        <input class='btn btn-primary' type="submit" name="wizard_goto_step" value="Back" />
    {% endif %}

    {% if view.steps.next_is_done %}
        <input class='btn btn-primary' type="submit" name="wizard_goto_step" value="Submit" />
    {% else %}
        <input class='btn btn-primary' type="submit" name="wizard_goto_step" value="Next" />
    {% endif %}
</form>
