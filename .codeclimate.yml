languages:
  Python: true
engines:
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - CUSTOM
      - TODO
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  radon:
    enabled: true
  pep8:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.py"
exclude_paths:
  - 'callisto_core/tests/'
  - 'callisto_core/notification/migrations/'
  - 'callisto_core/delivery/migrations/'
