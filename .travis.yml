language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
sudo: false
env:
    - TOXENV=django18
    - TOXENV=django19
    - TOXENV=django110
matrix:
    exclude:
        - python: "3.3"
          env: TOXENV=django19
        - python: "3.3"
          env: TOXENV=django110
install:
    - pip install tox codecov isort flake8
before_script:
    - isort --check-only --diff --quiet
script:
    - flake8 .
    - make test-all
after_success:
    - codecov -e TOXENV
notifications:
    slack:
        secure: 
branches:
  only:
    - master
